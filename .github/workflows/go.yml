---
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
name: test-and-build
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: install Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: ^1.24

      - name: get modules
        run: go mod vendor

      - name: run format
        run: make fmt && git diff --exit-code

      - name: run vet
        run: make vet

      - name: run lint
        uses: golangci/golangci-lint-action@0a35821d5c230e903fcfe077583637dea1b27b47 # v9.0.0
        with:
          version: latest
          args: --timeout=10m

      - name: run build
        run: make build

      - name: run tests
        run: make test
...

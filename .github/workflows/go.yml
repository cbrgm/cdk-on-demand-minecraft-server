---
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
name: test-and-build
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: install Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: ^1.24

      - name: get modules
        run: go mod vendor

      - name: run format
        run: make fmt && git diff --exit-code

      - name: run vet
        run: make vet

      - name: run lint
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # v9.1.0
        with:
          version: latest
          args: --timeout=10m

      - name: run build
        run: make build

      - name: run tests
        run: make test
...
